<div class="performance-card" [ngStyle]="{background:dataModel.data.backgroundColor}">

    <div class="row ">
        <div class="col-sm-2">
            <div class="d-flex ">
                <!-- <div class="row justify-content-center align-self-center"> -->
                    <mat-icon [inline]="true" class="count-icon">
                        {{dataModel.data.icon}}
                    </mat-icon>
                <!-- </div> -->
            </div>

        </div>
        <div class="col-sm-10">
            <div class="card-count" [ngStyle]="{color:dataModel.data.countColor}">
                {{dataModel.data.text}}
            </div>
            <span class="performance-card-lable" fxLayout="row" fxLayoutAlign="center center">
                {{dataModel.data.subtext}}
              <!-- <div> {{dataModel.data.subtext2}}</div> -->
                <!-- dfasdfas -->
            </span>
        </div>
    </div>



</div>
